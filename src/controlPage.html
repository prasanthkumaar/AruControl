    <div class="overlay overlayMarkerDetection" style="display: none" id="overlay">

        <div class="main-content main-title">

            <h5 class="center-title fade-out-1">Make Your Own</h5>

        </div>

    <div id="mainPage" class="mainPage"> 
        <div class="contain">
            <div class="main-header" id="main-header">
                <div class="bottom-right" id="browse-templates">

                    <div class="add-modules-container" >
                        <button id="main-header-add-module" class="main-button add-modules-fade box selected add-modules-overlay" onclick="showModulesList()">Add Module</button>    

                    </div>

                </div>
                <div class="bottom-left">
                        <input id="titleField" class="input h1" type="text" value="My Board" onkeypress="this.style.width = ((this.value.length + 1) * 17) + 'px';">
                            <!-- <button button-data="set-name"class="main-button"><span  class="fas fa-pencil-alt fa-1x icon"></span></button> -->
                        </input>
                </div>
    
            </div>
        <!-- Repeat Module Array -->
    
            <div id="controlPage" >
    
                <div class="bottom-right" id="add-module">
                    <div class="module-select" id="module-select-dropdown">
                        <ul>
                            <li id="module-select-dropdown-0"></li>
                            <li id="module-select-dropdown-1"></li>
                            <li id="module-select-dropdown-2"></li>
                            <li id="module-select-dropdown-3"></li>
                            <li id="module-select-dropdown-4"></li>
                            <li id="module-select-dropdown-5"></li>
                            <li id="module-select-dropdown-6"></li>
    
                            <!-- Invididual Modules Buttons-->
                            <!--<li style="background-image: url(./img/preview.jpg)">
                            <button class="full-button clear-button" button-data="add-module">
                                <span><i class="fas fa-plus"></i></span>
                            </button>
                            </li>-->
                            <!-- Individual Modules End-->
                        </ul>
                    </div>
                </div>
    
                <div class="main-content main-module control-fade" id="main-module-container">
                    <div id="content-module-0"></div>
                    <div id="content-module-1"></div>
                    <div id="content-module-2"></div>
                    <div id="content-module-3"></div>
                    <div id="content-module-4"></div>
                    <div id="content-module-5"></div>
                        
                    <!-- Individual Modules -->
                        <!--<div class="content-module">
                            <div class="content-module-img" style="background-image: url('./img/preview.jpg');">
                                    <div class="module-title"><h4>Button</h4></div>
                                    <button class="module-cross" button-data="delete-module" id="delete=module-${props.newNumber}">
                                        <span class="fas fa-times fa-1x icon" style="color: black;"></span>
                                    </button>
                            </div>
                            <div class="content-module-bottom">
                                <div>
                                <select module-number="${props.newNumber}" select-data="digital-action" class="custom-select" id="module-type-${props.newNumber}">

                                </button>
                            </div>-->
                    <!-- end of individual module -->
                        </div>
    
                
            </div>
    
            <div id="detectionDiv" class="active camera-fade">

                <div class = "flex-container">

                    <div class="cameraContainer flex-child camera-feed" >
                        <canvas id="detection-canvas" class="detection-canvas"></canvas>
                        <canvas id="detection-canvas-overlay" class="detection-canvas-overlay"></canvas>
                    </div>
    
                
                    <div id="parametersMenu flex-child">
                        <div class="parameterItem">
                        <h3>Camera Feed ID</h3>
                        <select name="CAMERA_INDEX" id="CAMERA_INDEX">
                            <option value="0" label="0" selected></option>
                        </select>
                        </div>
                        <div class="parameterItem">
                            <h3>Video Size</h3>
                            <select name="VIDEO_SIZE_INDEX" id="VIDEO_SIZE_INDEX">
                                <option value="0" label="320&times;240"></option>
                                <option value="1" label="640&times;480" selected></option>
                                <option value="2" label="1280&times;720"></option>
                                <option value="2" label="1920&times;1080"></option>
                            </select>
                        </div>
                        <div class="parameterItem hide-option">
                        <h3>Min Marker Perimeter</h3>
                        <input class="parameterItem-slider" id="MIN_MARKER_PERIMETER" type="range" name="MIN_MARKER_PERIMETER" min="0.01" max="0.99" value="0.01" step="0.01">
                        </div>
                        <div class="parameterItem hide-option">
                        <h3>Max Marker Perimeter</h3>
                        <input class="parameterItem-slider" id="MAX_MARKER_PERIMETER" type="range" name="MAX_MARKER_PERIMETER" min="0.01" max="0.99" value="0.99" step="0.01">
                        </div>
                        <div class="parameterItem">
                        <h3>Size After Perspective Removal</h3>
                        <input class="parameterItem-slider" id="SIZE_AFTER_PERSPECTIVE_REMOVAL" type="range" name="SIZE_AFTER_PERSPECTIVE_REMOVAL" min="1" max="200" value="49" step="1">
                        </div>
                        <div class="parameterItem">
                        <h3>Contrast</h3>
                        <input class="parameterItem-slider" id="IMAGE_CONTRAST" type="range" name="IMAGE_CONTRAST" min="-100" max="100" value="0" step="1">
                        </div>
                        <div class="parameterItem">
                        <h3>Brightness</h3>
                        <input class="parameterItem-slider" id="IMAGE_BRIGHTNESS" type="range" name="IMAGE_BRIGHTNESS" min="-100" max="100" value="0" step="1">
                        </div>
                        <div class="parameterItem">
                        <h3>Grayscale</h3>
                        <input class="parameterItem-slider" id="IMAGE_GRAYSCALE" type="range" name="IMAGE_GRAYSCALE" min="0" max="100" value="0" step="1">
                        </div>
                        <button class="main-button" onclick="startDetection()">Detect me</button>
    
                    </div>

                </div>

                </div>
    
    
            <div id="main-footer" class="main-gap main-footer">
                <button id="confirm-module" class="main-button confirm-modules-btn" onclick="confirmModulesButton()">Confirm Modules</button>
            </div>
        </div>
